<form id="form-search" action="#" class="search-box text-right" v-on:submit.prevent="search">
  <input
    name="q"
    type="text"
    :placeholder="$t('search')"
    id="search-input" class="search-field"
    v-model="searchText"
    ref="search"
    required 
  />
  <button 
    type="submit"
    id="search-button"
    class="search-button"
  >
    <span class="icon-font icon-magnifying-glass"></span>
    <span class="sr-only">{{ $t('search') }}</span>
  </button>
</form>
